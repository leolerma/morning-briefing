name: Morning Briefing

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # 8 AM Central (GitHub uses UTC)

jobs:
  run-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai feedparser requests pandas yfinance

      - name: Run morning briefing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python morning_briefing.py

      - name: Commit audio to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/audio/morning_briefing.mp3
          git commit -m "Update morning briefing audio" || echo "No changes"
          git push

name: Morning Briefing

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # 8 AM Central (GitHub uses UTC)

jobs:
  run-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai feedparser requests pandas yfinance

      - name: Run morning briefing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python morning_briefing.py

      - name: Upload audio artifact
        uses: actions/upload-artifact@v4
        with:
          name: morning-briefing-audio
          path: morning_briefing.mp3
